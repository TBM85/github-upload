<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <picture class="col-md-12">
          <source media="(min-width: 576px)" srcset="images/logo-desktop.png">
          <source media="(max-width: 575px)" srcset="images/logo-mobile.png">
          <img src="images/logo-desktop.png" class="img-responsive" alt="Logo">
        </picture>
      </div>
    </nav>
  </header>
  <section id="body">
    <div class="page-title background">
      <div class="container">
        <h1>Título de la página</h1>
      </div>
    </div>
    <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="content-info">
              <button type="button" class="btn text-uppercase online-offer-btn">Oferta online</button>
              <div class="price">
                <p class="price-number">40</p>
                <div class="price-sign">
                  <span class="sign">$</span>
                  <span>DTO.</span>
                </div>
              </div>
              <p class="text-uppercase">Al comprar online</p>
              <button type="button" class="btn text-uppercase get-offer-btn">¡Obtener oferta!</button>
            </div>
          </div>
          <div class="col-md-5">
            <div class="contact-form">
              <p class="text-uppercase text-center">Te llamamos gratis</p>
              <form>
                <input class="form-control" type="tel" name="phone" placeholder="Teléfono" required pattern="[0-9]" minlength="9" maxlength="9" />
                <input class="form-control" type="text" name="name" placeholder="Nombre" required pattern="[a-zA-Z]+" />
                <input class="form-control" type="email" name="email" placeholder="Email" required />
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkPrivacyPolicy" required />
                  <label class="form-check-label" for="checkPrivacyPolicy">
                    Acepto la <a href="#">Política de Privacidad</a>
                  </label>
                </div>
              </form>

              <!-- Button trigger modal -->
              <button type="submit" class="btn text-uppercase call-me-btn" data-toggle="modal" data-target="#modal">
                <img src="icons/icon-operator.png" alt="operator icon" />
                <span>Llámame gratis</span>
                <img src="icons/icon-arrow-right.png" class="arrow-icon" alt="arrow right icon" />
              </button>

              <!-- Modal -->
              <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header" id="modalLabel">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="text-center">¡Gracias por contactar con nosotros!</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="background">
    <div class="container">
      <p>Footer <img src="icons/copyright.svg" alt="copyright icon" /> 2020</p>
    </div>
  </footer>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
